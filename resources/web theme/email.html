<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="email.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
  </head>

  <body id="body-pd" class="bg-light">
    <div class="l-navbar" id="nav-bar">
      <nav class="nav">
        <header class="header" id="header">
          <div class="header_toggle">
            <i class="bx bx-menu" id="header-toggle"></i>
          </div>
          <div class="header_img">
            <img src="https://i.imgur.com/hczKIze.jpg" alt="" />
          </div>
        </header>
        <div>
          <a href="#" class="nav_logo">
            <div class="nav_logo-name">
              <img
                id="navLogo"
                class="d-none"
                src="dwayne-the-rock-.jpg"
                alt="the rock"
              />
            </div>
          </a>
          <div class="nav_list">
            <a href="email.html" class="py-2 nav_link active">
              <i class="bx bx-grid-alt nav_icon"></i>
              <span class="nav_name">Email</span>
            </a>
            <a href="history.html" class="py-2 nav_link">
              <i class="bx bx-user nav_icon"></i>
              <span class="nav_name">History</span>
            </a>
            <a href="settings.html" class="py-2 nav_link">
              <i class="bx bx-message-square-detail nav_icon"></i>
              <span class="nav_name">Settings</span>
            </a>
            <a href="subscription.html" class="py-2 nav_link">
              <i class="bx bx-bookmark nav_icon"></i>
              <span class="nav_name">Subscription</span>
            </a>
            <a href="login.html" class="nav_link py-2">
              <i class="bx bx-log-out nav_icon"></i>
              <span class="nav_name">SignOut</span>
            </a>
          </div>
        </div>
      </nav>
    </div>
    <!--Email Section start-->
    <section id="emailSection" class="bg-light px-5 pt-3 pb-5 rounded mt-3">
      <div class="d-flex justify-content-center">
        <p class="h3 mb-3">Send Emails</p>
        <p class="ms-auto">500 out of 1000</p>
      </div>
      <!-- drag drop boxes -->
      <form class="row rounded">
        <div
          class="
            col-md-6
            d-flex
            justify-content-center
            align-items-center
            flex-column
            emailBox
            rounded
          "
        >
          <p>Drag here to upload</p>
          <p>or</p>
          <p class="h5" style="color: red"><strong>choose file</strong></p>
          <p class="display-6 h5"><strong>Sender</strong></p>
        </div>
        <div
          class="
            col-md-6
            d-flex
            justify-content-center
            align-items-center
            flex-column
            emailBox
            rounded
          "
        >
          <p>Drag here to upload</p>
          <p>or</p>
          <p class="h5" style="color: red"><strong>choose file</strong></p>
          <p class="display-6 h5"><strong>Sender</strong></p>
        </div>
        <div class="col-md-12 mb-3 mt-5">
          <label for="exampleInputEmail1" class="form-label">Subject</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            placeholder="Enter subject"
          />
        </div>
        <div class="col-md-12 mb-3">
          <label for="exampleInputPassword1" class="form-label">Message</label>
          <textarea
            class="form-control"
            aria-label="With textarea"
            style="resize: none"
          ></textarea>
        </div>

        <button type="submit" class="col-md-2 btn btn-primary">Submit</button>
      </form>
    </section>
    <!--Container Main end-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
